<header>
  <app-header></app-header>
</header>
<main *ngIf="lab" class="information">
  <section class="information__heading heading">
    <h1 class="heading__title">{{ lab.name }}</h1>
    <p class="heading__subtitle">Телефон: {{ lab.phone }}</p>
  </section>
  <section class="information__block">
    <h2 class="block__title">Час роботи</h2>
    <ul class="tests__timetable timetable">
      <li *ngFor="let schedule of lab.schedules" class="timetable">
        <p class="timetable__item">
          {{ schedule.dayOfWeek }} : {{ schedule.timeStartOfWorkDay }} -
          {{ schedule.timeEndOfWorkDay }}
        </p>
      </li>
    </ul>
  </section>
  <section class="information__block">
    <h2 class="block__title">Види аналізів</h2>
    <ul class="tests__timetable tests">
      <li *ngFor="let test of lab.tests" class="timetable">
        <p class="timetable__item">{{ test }}</p>
      </li>
    </ul>
  </section>
</main>
