<mat-toolbar class="modal-toolbar">
  <h2 class="filter_title">Фільтр</h2>
  <div class="modal-close" (click)="onClose()">
    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd"
            d="M29.5833 3.35425L26.6458 0.416748L15 12.0626L3.35413 0.416748L0.416626 3.35425L12.0625 15.0001L0.416626 26.6459L3.35413 29.5834L15 17.9376L26.6458 29.5834L29.5833 26.6459L17.9375 15.0001L29.5833 3.35425Z"
            fill="black" fill-opacity="0.6"/>
    </svg>
  </div>
</mat-toolbar>
<div class="container__filters">
  <form [formGroup]="modalService.pharmForm" class="filters" (submit)="saveData()">
    <div class="container__filter_row">
      <mat-label class="filter-label">По назві аптеки</mat-label>
      <mat-select formControlName="namesPharm"
                  class="filter"
                  placeholder="Бажаємо здоров'я"
                  multiple>
        <mat-option value="{{pharmacy.name}}"
                    *ngFor="let pharmacy of pharmaciesData">
          {{pharmacy.name}}
        </mat-option>
      </mat-select>
      <div class="container__filter_indicator">
        <svg width="100%" height="2" viewBox="0 0 5000 2" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100%" height="1.6" fill="black" fill-opacity="0.7"/>
        </svg>
      </div>
    </div>
    <div class="container__filter_row">
      <mat-label class="filter-label">По графіку роботи</mat-label>
      <mat-checkbox formControlName="isWork"
                    class="filter-checkbox"
                    value="Зараз працює">
        Зараз працює
      </mat-checkbox>
      <div class="container__filter_indicator">
        <svg width="100%" height="2" viewBox="0 0 5000 2" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="100%" height="1.6" fill="black" fill-opacity="0.7"/>
        </svg>
      </div>
    </div>
    <div class="container__filter_column">
      <app-stars-rating></app-stars-rating>
    </div>
    <div class="filter_search">
      <button class="filter_search__button" (click)="saveData()">знайти</button>
    </div>
  </form>
</div>
